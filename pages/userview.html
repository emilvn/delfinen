        <!--KEEP ALL CHANGES FROM PAGE TO PAGE IN MAIN-->
        <main>
             <dialog open id="add_training_time">
                 <button id="close_button">X</button>
                 <form id="add_training_time_form">
                    <label for="type">Vælg en disciplin:</label>
                    <select name="disciplin" id="disciplin" form="disciplin_form">
                        <option value="Crawl">Crawl</option>
                        <option value="Butterfly">Butterfly</option>
                        <option value="Brystsvøming">Brystsvøming</option>
                        <option value="rygcrawl">rygcrawl</option>
                    </select>
                    
                    <label for="date-time">Select date and time:</label>
                    <input type="datetime-local" id="date-time" name="date-time">

                    <label for="seconds">Sekunder:</label>
                    <input type="seconds" id="seconds" name="seconds" required>
                            
                    <input type="submit" id="btn_submit" value="Opret tid">

                </form>
                
            </dialog>
