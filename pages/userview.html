<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Svømmeklubben Delfinen - Brugere</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/pagestyles/userview.css">
        <link rel="shortcut icon" href="#" type="image/x-icon">
    </head>
    <body>
        <!--KEEP ALL CHANGES FROM PAGE TO PAGE IN MAIN-->
        <main>
            <!-- Create User Button -->
            <div id="post_user_dialog_open" class="btn">Opret bruger</div>
            <!-- Create User Dialog -->
            <dialog id="post_user_dialog">
                <form id="post_user_form">
                    <label for="post_user_name">Navn:</label><input type="text" id="post_user_name" name="post_user_name" required>
                    <label for="post_user_email">E-mail:</label><input type="email" id="post_user_email" name="post_user_email" required>
                    <label for="post_user_phone">Tlf nr.:</label><input type="text" id="post_user_phone" name="post_user_phone">
                    <label for="post_user_age">Alder:</label><input type="text" id="post_user_age" name="post_user_age">
                    <label for="post_user_competitive">Konkurrencesvømmer: </label><input type="checkbox" id="post_user_competitive" name="competitive">
                    <input type="submit" id="post_user_btn_submit" value="Opret Bruger">
                    <input type="reset" value="Clear form">
                </form>
            </dialog>

            <!--Update user dialog-->
            <dialog id="update_user_dialog">
                <form id="update_user_form">
                    <label for="update_user_name">Navn:</label>
                    <input type="text" id="update_user_name" name="name" required>
                    <label for="update_user_email">E-mail:</label>
                    <input type="email" id="update_user_email" name="email" required>
                    <label for="update_user_phone">Tlf nr.:</label>
                    <input type="text" id="update_user_phone" name="phone">
                    <label for="update_user_age">Alder:</label>
                    <input type="text" id="update_user_age" name="age">
                    <label for="update_user_competitive">Konkurrencesvømmer: </label>
                    <input type="checkbox" id="update_user_competitive" name="competitive">
                    <label for="update_user_membershippassive">Passivt medlemskab</label>
                    <input type="checkbox" id="update_user_membershippassive" name="membershippassive">
                    <input type="submit" id="update_user_btn_submit" value="Opdater bruger">
                    <input type="reset" value="Clear form">
                </form>
            </dialog>

            <!--search and filter-->
            <section id="user-search-div">
                <div>
                    <label for="userSearch">Søg:</label>
                    <input type="search" id="userSearch" name="search" placeholder="Søg efter navn">
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="competitiveFilter" id="userCompetitiveFilter">
                        <label for="userCompetitiveFilter">Konkurrencesvømmere</label>
                    </div>
                    <div>
                        <select name="filter" id="userTeamFilter">
                            <option value="all" selected>Alle</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                        </select>
                        <label for="userTeamFilter">Hold</label>
                    </div>
                </div>
            </section>
            <!--Insert users here with js-->
            <section id="userGrid"></section>

            <!--delete dialog-->
            <dialog id="dialog_delete_user">
                <h2>Er du sikker på at du vil slette</h2>
                <form id="form_delete_user">
                    <button id="deleteCanceled" type="button" class="btn-cancel">No</button>
                    <button>Yes</button>
                </form>
            </dialog>
        </main>
    </body>
    <!--main script-->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/userview/main.js"></script>
</html>
